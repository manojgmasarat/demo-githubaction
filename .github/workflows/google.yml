name: Get secrets from secret manager
on:
  workflow_dispatch
jobs:
  get-secret:
    runs-on: ubuntu-latest
     # Add "id-token" with the intended permissions.
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 
 # Configure Workload Identity Federation via a credentials file.
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          token_format: access_token
          project_id: actions-417218
          workload_identity_provider: projects/3534070827/locations/global/workloadIdentityPools/githubactions/providers/github'
          service_account: github-action@actions-417218.iam.gserviceaccount.com

  # Install gcloud, 'setup-gcloud' automatically picks up authentication from 'auth'.
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

   # Now you can run gcloud commands authenticated as the impersonated service account.
      - name: Access Secret
        id: gcloud
        run: |
          gcloud secrets versions access "latest" --secret "my-secret"
